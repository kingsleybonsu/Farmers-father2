<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Produce | Farmers Father</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow-sm">
      <nav
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-xl font-bold text-green-700">
          Farmers Father
        </a>
        <a href="index.html" class="text-sm text-gray-600 hover:text-green-600">
          Back to Home
        </a>
      </nav>
    </header>

    <!-- PAGE TITLE -->
    <section class="max-w-2xl mx-auto px-4 py-10 text-center">
      <h1 class="text-3xl font-bold mb-2">Sell Your Produce</h1>
      <p class="text-gray-600">
        List your farm produce and connect directly with buyers.
      </p>
    </section>

    <!-- FORM -->
    <section class="max-w-2xl mx-auto px-4 pb-16">
      <form class="bg-white p-6 rounded-lg shadow space-y-5">
        <!-- Farmer Name -->
        <div>
          <label class="block font-medium mb-1">Farmer Name</label>
          <input
            type="text"
            placeholder="e.g. Kofi Mensah"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- Produce Name -->
        <div>
          <label class="block font-medium mb-1">Produce Name</label>
          <input
            type="text"
            placeholder="e.g. Tomatoes"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- Quantity -->
        <div>
          <label class="block font-medium mb-1">Quantity</label>
          <input
            type="text"
            placeholder="e.g. 50 crates"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- Location -->
        <div>
          <label class="block font-medium mb-1">Location</label>
          <input
            type="text"
            placeholder="e.g. Ashanti Region"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block font-medium mb-1">Phone / WhatsApp Number</label>
          <input
            type="tel"
            placeholder="e.g. 0535901446"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- Price (Optional) -->
        <div>
          <label class="block font-medium mb-1"> Price (optional) </label>
          <input
            type="text"
            placeholder="e.g. GHS 200 per crate"
            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <!-- SUBMIT -->
        <div>
          <button
            type="submit"
            class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition"
          >
            Submit Produce
          </button>
        </div>
      </form>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="max-w-7xl mx-auto px-4 text-center text-sm">
        <p>Farmers Father â€” Helping farmers sell before food spoils ðŸ‡¬ðŸ‡­</p>
      </div>
    </footer>

    <script>
      // This makes the form "remember" what the farmer posts
      const form = document.querySelector("form"); // Find the form

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // stops the page from reloading

        // Get what the farmer typed
        const farmer =
          form.querySelector('input[placeholder*="Kofi"]').value ||
          "Unknown Farmer";
        const produce =
          form.querySelector('input[placeholder*="Tomatoes"]').value ||
          "Unknown Produce";
        const quantity =
          form.querySelector('input[placeholder*="50"]').value ||
          "Unknown Quantity";
        const location =
          form.querySelector('input[placeholder*="Ashanti"]').value ||
          "Unknown Location";
        const phone =
          form.querySelector('input[placeholder*="024"]').value ||
          "Unknown Phone";
        const price =
          form.querySelector('input[placeholder*="GHS"]').value || "";

        // Make a produce item
        const produceItem = {
          farmer,
          produce,
          quantity,
          location,
          phone,
          price,
        };

        // Get all saved produce from the browser
        let produceList = JSON.parse(localStorage.getItem("produceList")) || [];

        // Add the new produce
        produceList.push(produceItem);

        // Save it back in the browser
        localStorage.setItem("produceList", JSON.stringify(produceList));

        // Tell the farmer it's saved
        alert("ðŸŒ¾ Your produce has been posted!");

        // Clear the form so farmer can post again
        form.reset();
      });
    </script>
  </body>
</html>
